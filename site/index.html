<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9699c064e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Formulaire</title>
</head>
<body>
    <header>
        <div>
            <div>
                <p class="greytext">Voyageurs/Billets & Infos trajets/</p>
            </div>
            <nav>
                
            </nav>
        </div>
        <div class="resaTitle dFlex sp_btween">
            <h1 class="uppercase">réservation</h1>
            <img src="imgs/logo-voyage-sncf.jpg" alt="logo voyage SNCF">
        </div>
        <hr>
    </header>
    <main>
        <div class="dFlex sp_btween">
            <p><i class="fas fa-wheelchair"></i>Voyageur handicapé, rendez-vous sur votre <a href="#" class="pinktext">espace dédié.</a></p>
            <a class="uppercase pinktext" href="">gérer mes réservations <i class="fas fa-angle-right"></i></a>
        </div>
        <p>*Champs obligatoires</p>
        <form id="frmContact" action="">
            <div class="grey-bgc">
                <input type="checkbox" id="first-case" name="travel" >
                <label  for="travel">aller et retour différent</label> 
            </div>
            <div class="form_options dFlex">
                <div>
                    <div>
                        <label for="">Départ *</label>
                    </div>
                    <div>
                        <input type="text">
                    </div>
                    <div>
                        <label  for="">Aller le*</label>
                    </div>
                    <div>
                        <input type="date">
                        <select name="" id="">
                            <option value="">
                                Départ à
                            </option>
                            <option>
                                Retour à
                            </option>
                        </select>
                        <input type="time" min="00:00" max="23:00" required>
                        <div>
                            <input type="checkbox">
                            <label  for="">Trajet direct</label>
                            <label  for="">Ou trajet via</label>
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="">Arrivé *</label>
                    </div>
                    <div>
                        <input type="text">
                    </div>
                    <div>
                        <label  for="">Retour le</label>
                    </div>
                    <div>
                        <input type="date">
                        <select name="" id="">
                            <option value="">
                                Départ à
                            </option>
                            <option>
                                Retour à
                            </option>
                        </select>
                        <input type="time" min="00:00" max="23:00" required>
                    </div>
                    <div>
                        <input type="text">
                    </div>
                </div>
            </div>
            <label class="uppercase" for="title-banner">confort</label>
            <input id="firstclass" type="radio" value="1ère classe" >
            <label for="firstclass">1ère classe</label>
            <input id="secondclass" type="radio" value="2nde classe" checked>
            <label for="secondclass">seconde classe</label>
            <div class="dFlex sp_btween">
                <div class="passengerOptions">
                    <label class="uppercase">Passager</label>
                    <select name="passenger" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <a class="uppercase pinktext" href="#">plus de 9 passager <i class="fas fa-angle-right"></i></a>
            </div>
            <div class="greypart grey-bgc">
                <h5 class="pinktext uppercase dFlex">passager 1</h5>
                <label for="Profil_age">Profil du passager</label>
                <select name="passenger_age" id="">
                    <option value="25-59ans">25-59ans</option>
                </select>
                <div>
                    <label for="Profil_abo">Carte et abonnement</label>
                    <select name="passenger_abo" id="">
                        <option value="carte et abonnement">Carte et abonnement</option>
                    </select>
                    <label for="Code_avantage">Code Avantage</label>
                    <input type="text" placeholder="Saissisez ici votre code">
                </div>
                <label for="Profil_fidelity">Programme fidélité</label>
                <select name="passenger_fidelity" id="">
                    <option value="fidelity">Programme fidélité</option>
                </select>
            </div>
            <a class="greytext" href="#"><i class="fas fa-angle-right pinktext"></i>Voyager avec votre animal de compagnie</a>

            <div class="dFlex btnContainer sp_btween">
                <input class="uppercase whitebtn" type="button" value="horraires seuls">
                <input class="uppercase redbtn" type="submit" value="Rechercher">
            </div>
        </form>
    </main>
    <footer class="textEnd">
            <a href="" class="uppercase pinktext">information sur les emissions de co2 <i class="fas fa-angle-right"></i></a>
    </footer>
</body>
</html>
